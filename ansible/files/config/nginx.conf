user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	# access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

    log_format ltsv "time:$time_local"
                    "\thost:$remote_addr"
                    "\tforwardedfor:$http_x_forwarded_for"
                    "\treq:$request"
                    "\tstatus:$status"
                    "\tmethod:$request_method"
                    "\turi:$request_uri"
                    "\tsize:$body_bytes_sent"
                    "\treferer:$http_referer"
                    "\tua:$http_user_agent"
                    "\treqtime:$request_time"
                    "\tcache:$upstream_http_x_cache"
                    "\truntime:$upstream_http_x_runtime"
                    "\tapptime:$upstream_response_time"
                    "\tvhost:$host";

    log_format netdata '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '$request_length $request_time $upstream_response_time '
                       '"$http_referer" "$http_user_agent"';

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

    server {
      listen 80 default_server;
      server_name _;
      index index.html index.htm index.nginx-debian.html;
      root /var/www/html;

      location = /stub_status {
          stub_status;
          allow 127.0.0.1;
          deny all;
          access_log off;
      }

      location / {
        try_files $uri $uri/ =404;
      }
    }

    server {
      listen 443 ssl default_server;
      server_name _;
      index index.html index.htm index.nginx-debian.html;
      root /var/www/html;
    
      # bot避けのためのvhostで、この証明書は有効期限がきれています
      ssl_certificate     /etc/nginx/tls/_.t.isucon.dev.crt;
      ssl_certificate_key /etc/nginx/tls/_.t.isucon.dev.key;
      ssl_protocols TLSv1.3;
      ssl_prefer_server_ciphers off;
    
      location / {
        try_files $uri $uri/ =404;
      }
    }

    server {
      listen 443 ssl;
      server_name u.isucon.dev;
      server_name *.u.isucon.dev;
    
      ssl_certificate     /etc/nginx/tls/_.u.isucon.dev.crt;
      ssl_certificate_key /etc/nginx/tls/_.u.isucon.dev.key;
    
      ssl_protocols TLSv1.3;
      ssl_prefer_server_ciphers off;

      access_log /var/log/nginx/netdata.log netdata;
      access_log /var/log/nginx/access.log ltsv;
    
      client_max_body_size 10m;
      root /home/isucon/webapp/public/;
      location / {
        try_files $uri /index.html;
      }
      location /api {
        proxy_set_header Host $host;
        proxy_pass http://localhost:8080;
      }
    }
}

